{% extends 'base.html' %}

{% block 'content' %}
<h1 class="mt-5">Minha agenda</h1>

<table class="table">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Telefone</th>
        <th>Categoria</th>
    </tr>
    </thead>
    <tbody>

    {% for contact in contacts %}
        {% if contact.showfild %}    
            <tr>
                <td>
                    <a href="{% url 'see_contact' contact.id %}"> {{ contact.name }}</a>
                </td>
                <td>{{ contact.lastName }}</td>
                <td> {{ contact.telephone }}</td>
                <td>{{ contact.category }}</td>
            </tr>
        {% endif %} 
    {% endfor %}

    </tbody>
</table>
{% endblock %}
