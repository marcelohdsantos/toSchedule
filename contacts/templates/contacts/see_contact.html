{% extends 'base.html' %}

{% block 'content' %}
<h1 class="mt-5"> {{ contact.name }}</h1>
<dl>
    <dt>ID</dt>
    <dd> {{ contact.id }}</dd>

    <dt>Telefone</dt>
    <dd> {{ contact.telephone }}</dd>

    <dt>E-mail</dt>
    <dd>{{ contact.email }}</dd>

    <dt>Data criação</dt>
    <dd> {{ contact.creation_date }} </dd>

    <dt>Categoria</dt>
    <dd>{{ contact.category }}</dd>

    <dt>Descrição</dt>
    <dd>
      {{ contact.description }}
    </dd>
</dl>
{% endblock %}
